<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
    integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<div class="container">
    <div class="row">
        <div *ngFor="let stock of stocks" class="col-xl-3 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div><img src="{{stock.imageUrl}}" alt="" class="avatar-md rounded-circle img-thumbnail" />
                        </div>
                        <div class="flex-1 ms-3">
                            <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{stock.companyName}}</a></h5>
                            <span class="badge badge-soft-success mb-0">{{stock.tickerSymbol | uppercase }}</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-1">
                        <p class="text-muted mb-0"> No of Stocks: {{stock.stocks | currency:'CAD':'symbol-narrow'}}
                        </p>
                        <p class="text-muted mb-0 mt-2"> Price per Stock: {{stock.price | currency:'CAD':'symbol-narrow'}}
                        </p>
                        <p class="text-muted mb-0 mt-2"> Market Capital:{{stock.stocks * stock.price
                            | currency:'CAD':'symbol-narrow'}}
                        </p>
                    </div>

                    <div class="d-flex gap-2 pt-4">
                        <a (click)="updateStock(stock.id)" class="btn btn-primary tooltips" data-placement="top"
                            data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a (click)="deleteStock(stock.id)" class="btn btn-secondary tooltips"
                            data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                        <button (click)="stockDetails(stock.id)" type="button" class="btn btn-primary btn-sm w-100"><i
                                class="bx me-1"></i>
                            Checkout </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
